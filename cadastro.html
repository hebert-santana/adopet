<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <!-- COMPONENTS -->
    <link rel="stylesheet" href="./assets/css/components/botoes.css">
    <link rel="stylesheet" href="./assets/css/components/header.css">
    <link rel="stylesheet" href="./assets/css/components/footer.css">
    <title>Adopet | cadastro</title>
</head>

<body>
    <header>
        <nav class="cabecalho">
            <a href="#" class="cabecalho__item">
                <img src="./assets/img/home.svg" alt="Home Page">
            </a>
            <a href="#" class="cabecalho__item">
                <img src="./assets/img/contato.svg" alt="Contato Page">
            </a>
        </nav>
    </header>
    <!-- CONTEÚDO -->
    <main>
        <div>
            <img src="./assets/img/logo-azul.svg" alt="Logo da Adopet" class="logo-img">
            <p class="paragrafo">Ainda não tem cadastro?</p>
            <p class="paragrafo">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
            <form action="#">
                <label for="email">Email</label>
                <input type="email" class="caixa email" name="email" placeholder="Escolha seu melhor email">
            
                <label for="nome">Nome</label>
                <input type="text" class="caixa nome" name="nome" placeholder="Digite seu nome completo">
            
                <label for="senha">Senha</label>
                <input type="password" class="caixa senha" name="senha" value="secret" placeholder="Crie uma senha">

                <label for="senha-confirme">Confirma sua senha</label>
                <input type="password" class="caixa senha" name="senha-confirme" value="secret" placeholder="Repita a senha criada acima">

                <input class="cadastrar" type="submit" value="Cadastrar">
            </form>
        </div>
    </main>

        <p class="rodape__texto">2022 - Desenvolvido por <a href="https://www.linkedin.com/in/hebert-santana/">Hebert Santana</a>.</p>
    </footer> -->
</body>
</html>
