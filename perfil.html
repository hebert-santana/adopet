<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/perfil.css">
    <!-- COMPONENTS -->
    <link rel="stylesheet" href="./assets/css/components/header.css">
    <link rel="stylesheet" href="./assets/css/components/footer.css">
    <title>Adopet | Mensagem</title>
</head>

<body>
    <header>
        <nav class="cabecalho">
            <a href="#" class="cabecalho__item">
                <img src="./assets/img/home.svg" alt="Home Page">
            </a>
            <a href="#" class="cabecalho__item">
                <img src="./assets/img/contato.svg" alt="Contato Page">
            </a>
        </nav>
    </header>
    <!-- CONTEÚDO -->
    <main>
        <div>
            <p class="paragrafo">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
            <div class="formulario">
            <form action="#">
                <p class="perfil">Perfil</p>


                <label for="nome">Nome</label>
                <input type="text" class="caixa nome" name="nome" placeholder="Hebert Santana">

                <label for="telefone">Telefone</label>
                <input type="number" class="caixa telefone" name="telefone" placeholder="55 37 XXXXX-XXXX">

                <label for="cidade">Cidade</label>
                <input type="text" class="caixa cidade" name="cidade" placeholder="Divinópolis">

                <label for="mensagem">Sobre</label>
                <input type="text" id="mensagem" name="mensagem" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati.">

                <input class="salvar" type="submit" value="Salvar">
            </form>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
