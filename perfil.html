<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/perfil.css">
    <title>Adopet | Perfil</title>
</head>

<body>
    <header>
        <nav class="cabecalho" id="cabecalho">
            <div class="cabecalho__esquerda">
                <a href="./index.html" class="cabecalho__item cabecalho__item--logo">
                    <img src="./assets/img/nav-logo.svg" alt="Logo Page">
                </a>
                <a href="./home.html" class="cabecalho__item">
                    <img src="./assets/img/home.svg" alt="Home Page">
                </a>
                <a href="./mensagem.html" class="cabecalho__item">
                    <img src="./assets/img/contato.svg" alt="Contato Page">
                </a>
            </div>
            <div class="cabecalho__direita">
                <a href="./perfil.html" class="cabecalho__item">
                    <img class="cabecalho__item-img" src="./assets/img/meu-usuario.png" alt="meu perfil">
                </a>
            </div>
        </nav>
    </header>
    <!-- CONTEÚDO -->
    <main>
        <div>
            <p class="paragrafo">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
            <div class="formulario">
                <form action="#">
                    <p class="perfil">Perfil</p>

                    <label for="foto">Foto</label>                    
                    <input id="foto--perfil" class="foto-perfil" name="foto" type="image" src="./assets/img/foto-perfil.png" alt="mudar foto de perfil">


                    <label for="nome">Nome</label>
                    <input type="text" class="caixa nome" name="nome" placeholder="Hebert Santana">

                    <label for="telefone">Telefone</label>
                    <input type="number" class="caixa telefone" name="telefone" placeholder="55 37 XXXXX-XXXX">

                    <label for="cidade">Cidade</label>
                    <input type="text" class="caixa cidade" name="cidade" placeholder="Divinópolis">

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="4"
                        cols="50">At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati.</textarea>

                    <input class="salvar" type="submit" value="Salvar">
                </form>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p>2022 - Desenvolvido por <a href="https://www.linkedin.com/in/hebert-santana/" target="_blank">Hebert Santana</a></p>
    </footer>
</body>

</html>
