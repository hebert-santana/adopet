<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/mensagem.css">
    <title>Adopet | Mensagem</title>
</head>

<body>
    <header>
        <nav class="cabecalho" id="cabecalho">
            <div class="cabecalho__esquerda">
                <a href="./index.html" class="cabecalho__item cabecalho__item--logo">
                    <img src="./assets/img/nav-logo.svg" alt="Logo Page">
                </a>
                <a href="./home.html" class="cabecalho__item">
                    <img src="./assets/img/home.svg" alt="Home Page">
                </a>
                <a href="./mensagem.html" class="cabecalho__item">
                    <img src="./assets/img/contato.svg" alt="Contato Page">
                </a>
            </div>
            <div class="cabecalho__direita">
                <a href="./perfil.html" class="cabecalho__item">
                    <img class="cabecalho__item-img" src="./assets/img/meu-usuario.png" alt="meu perfil">
                </a>
            </div>
        </nav>
    </header>
    <!-- CONTEÚDO -->
    <main>
        <div>
            <p class="paragrafo">Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:</p>
            <div class="formulario">
                <form action="#">
                    <label for="nome">Nome</label>
                    <input type="text" class="caixa nome" name="nome" placeholder="Insira seu nome completo">

                    <label for="telefone">Telefone</label>
                    <input type="number" class="caixa telefone" name="telefone"
                        placeholder="Insira seu telefone e/ou whatsapp">

                    <label for="nome-animal">Nome do animal</label>
                    <input type="text" class="caixa nome-animal" name="nome-animal"
                        placeholder="Por qual animal você se interessou?">

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="4" cols="50">Escreva a sua mensagem...</textarea>
                    <input class="entrar" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>
</body>

</html>
