<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/cadastro-login.css">
    <!-- COMPONENTS -->
    <link rel="stylesheet" href="./assets/css/components/header.css">
    <link rel="stylesheet" href="./assets/css/components/footer.css">
    <title>Adopet | Login</title>
</head>

<body>
    <header>
        <nav class="cabecalho">
            <a href="#" class="cabecalho__item">
                <img src="./assets/img/home.svg" alt="Home Page">
            </a>
            <a href="#" class="cabecalho__item">
                <img src="./assets/img/contato.svg" alt="Contato Page">
            </a>
        </nav>
    </header>
    <!-- CONTEÚDO -->
    <main>
        <div>
            <img src="./assets/img/logo-azul.svg" alt="Logo da Adopet" class="logo-img">
            <p class="paragrafo">Ainda não tem cadastro?</p>
            <p class="paragrafo">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
            <form action="#">
                <label for="email">Email</label>
                <input type="email" class="caixa email" name="email" placeholder="Insira seu email">
            
                <label for="senha">Senha</label>
                <input type="password" class="caixa senha-cadastrado" name="senha" value="secret" placeholder="Insira sua senha">
                <a class="remember">Esqueci minha senha.</a>

                <input class="entrar" type="submit" value="Entrar">
            </form>
        </div>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
